<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    </head>
    <body>
        <div class="div-principal"> <!--DIV PRINCIPAL-->
            <div class="linha-titulo"> <!-- DIV TÍTULO 1-->
                <h1>Calculadora de Dano</h1>
            </div>
            <div class="linha-titulo"> <!--DIV SELECIONE PERSONAGEM-->
               <h2>Selecione um personagem</h2>
            </div>
            <div class="div-interna-elementos"> <!-- DIV PERSONAGEM-->
                <div> <!--DIV ORC-->
                    <img src="img/orc.png" alt="Personagem Orc" width="200" height="200" />
                    <p class="legenda-imagem">Orc</p>
                </div>
                <div> <!--DIV GOBLIN-->
                    <img src="img/globin.png" alt="Personagem Goblin" width="200" height="200" />
                    <p class="legenda-imagem">Goblin</p>
                </div>
                <div> <!--DIV FETICEIRA-->
                    <img src="img/feiticeira.png" alt="Personagem Feiticeira" width="200" height="200" />
                    <p class="legenda-imagem">Feiticeira</p>
                </div>
            </div>
            <div class="linha-titulo"> <!-- DIV SELECIONE UMA ARMA-->
                <h2>Selecione uma arma</h2>
            </div>
            <div class="div-interna-elementos"> <!-- DIV ARMAS-->
                <div> <!--DIV SOCO-->
                    <img src="img/soco.png" alt="Arma Soco" width="200" height="200" />
                    <p class="legenda-imagem">Soco</p>
                </div>
                <div> <!--DIV ARCO-->
                    <img src="img/arco.png" alt="Arma Arco" width="200" height="200" />
                    <p class="legenda-imagem">Arco</p>
                </div>
                <div> <!--DIV ESPADA-->
                    <img src="img/espada.png" alt="Arma Espada" width="200" height="200" />
                    <p class="legenda-imagem">Espada</p>
                </div>
            </div>
            <div class="linha-titulo"> <!-- DIV BOTÃO-->
                <button id="btnCalcular" class="botao" type="button">Calcular Dano</button>
            </div>
        </div>
    </body>
</html>
