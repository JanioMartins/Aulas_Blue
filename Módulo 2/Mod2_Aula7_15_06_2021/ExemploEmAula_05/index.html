<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Bot√£o</button>
    <script type="text/javascript">
        const elemento_botao = document.getElementById('botao');
        
        function botaoFoiClicado(){
            alert("O botao foi clicado!")
            window.location.href = "https://blueedtech.com.br/";
        }

        elemento_botao.addEventListener("click", botaoFoiClicado)
        elemento_botao.innerText = "Clique aqui"
    </script>
</body>
</html>
